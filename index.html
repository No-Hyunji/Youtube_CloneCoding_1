<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Clone</title>
    <script src="https://kit.fontawesome.com/dc4277b5ef.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <header>
        <div class="logo">
            <i class="fab fa-youtube"></i>
            <span class="title">YouTube</span>
        </div>
        <div class="icons">
            <i class="fas fa-search"></i>
            <i class="fas fa-ellipsis-v"></i>
        </div>
    </header>

    <section class="player">
        <video controls src="video/sky.mp4"></video>
    </section>

    <div class="infoAndUpNext">
        <section class="info">
        <div class="metadata">
            <ul class="hashtags">
                <li>#sky</li>
                <li>#nature</li>
                <li>#blue</li>
            </ul>
            <div class="titleAndButton">
                <span class="title clamp"
                >Clone Coding: Youtube Mobile Website 유튜브 모바일 웹사이트 따라
                만들기 | 프론트엔드 개발자 입문편: HTML, CSS, JavaScript 드림코딩과 
                께하는 프론트엔드 실전 입문편

                </span>
                <button class="moreBtn">
                    <i class="fas fa-caret-down"></i>
                </button>
            </div>
            <div class="views">
                <span>1M views 1 month ago</span>
            </div>
        </div>
        <ul class="actions">
            <li>
                <button><i class="active fas fa-thumbs-up"></i><span>1K</span></button>
            </li>
            <li>
                <button><i class="fas fa-thumbs-down"></i><span>0</span></button>
            </li>
            <li>
                <button><i class="fas fa-share"></i><span>Share</span></button>
            </li>
            <li>
                <button><i class="fas fa-plus"></i><span>save</span></button>
            </li>
            <li>
                <button><i class="fab fa-font-awesome-flag"></i><span>Report</span></button>
            </li>
        </ul>
        <div class="channel">
            <div class="metadata">
                <img src="images/up.jfif" alt="" />
                <div class="info">
                    <span class="name">노현지</span>
                    <span class="subscribers">10K subscribers</span>
                </div>
            </div>
            <button class="subscribe">subscribe</button>
        </div>
        </section>

        <section class="upNext">
        <span class="title">Up Next</span>
        <ul>
            <li class="item">
                <div class="img"><img src="images/dragons.jpg" alt="" /></div>
                <div class="info">
                    <span class="title">toothless</span>
                    <span class="name">youandi</span>
                    <span class="views">5667K</span>
                </div>
                <button class="moreBtn"><i class="fas fa-ellipsis-v"></i></button>
            </li>
            <li class="item">
                <div class="img"><img src="images/fly-dragons.jpg" alt="" /></div>
                <div class="info">
                    <span class="title">Let's fly!</span>
                    <span class="name">Dragons Official</span>
                    <span class="views">10M</span>
                </div>
                <button class="moreBtn"><i class="fas fa-ellipsis-v"></i></button>
            </li>
            <li class="item">
                <div class="img"><img src="images/wallpaper.jpg" alt="" /></div>
                <div class="info">
                    <span class="title">unkown</span>
                    <span class="name">anonymous</span>
                    <span class="views">700K</span>
                </div>
                <button class="moreBtn"><i class="fas fa-ellipsis-v"></i></button>
            </li>
        </ul>
        </section>
    </div>
</body>
</html>
